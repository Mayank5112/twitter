<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login page</title>
</head>
<body>
    <div class="bg-gray-900 flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen">


        <div class="w-full bg-white rounded-lg  dark:border md:mt-0 sm:max-w-md  dark:bg-gray-800 border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>

                <div class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="w-full border border-gray-300  rounded p-2.5 placeholder-gray-400 " placeholder="name@company.com" required="">
                    </div>


                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="w-full border border-gray-300  rounded p-2.5 placeholder-gray-400 " required="">
                    </div>


                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-white hover:underline dark:text-[#0082c8]">Forgot password?</a>
                    </div>


                    <button
                    class="mb-3 inline-block w-full rounded px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white "
                    type="button"
                    style="
                      background: #0082c8;
                    ">
                    Log in
                  </button>


                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a href="#" class="font-medium text-[#0082c8] hover:underline">Sign up</a>
                    </p>

                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
